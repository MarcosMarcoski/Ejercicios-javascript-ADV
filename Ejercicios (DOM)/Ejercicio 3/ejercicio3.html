<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
    <script>
      // Obtener todos los campos input
      var inputFields = document.querySelectorAll('input.form-input');

      // Recorrer los campos input y mostrar sus valores en la consola junto con el label
      inputFields.forEach(function(input) {
        var label = input.previousElementSibling;
        console.log(label.textContent + ' ' + input.value);
      });
    </script>
  </body>
</html>
