<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
    <script>
      // Obtener el valor del campo firstName
      var firstNameInput = document.getElementById("firstName");
      var firstNameValue = firstNameInput.value;

      // Imprimir el valor en la consola
      console.log("Valor del campo 'firstName': " + firstNameValue);
    </script>
  </body>
</html>
