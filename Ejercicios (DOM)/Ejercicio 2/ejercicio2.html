<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
    <script>
      // Obtener todos los campos de entrada con la clase "form-input"
      var formInputs = document.getElementsByClassName("form-input");

      // Recorrer los campos de entrada y imprimir sus valores en la consola
      for (var i = 0; i < formInputs.length; i++) {
        var input = formInputs[i];
        console.log("Valor del campo '" + input.id + "': " + input.value);
      }
    </script>
  </body>
</html>
