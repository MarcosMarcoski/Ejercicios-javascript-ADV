<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const user = {
    id: 1,
    name: "John",
    age: 25,
};
  
  function setItem(){
    localStorage.setItem('user', JSON.stringify(user));
    const getUser = JSON.parse(localStorage.getItem('user'));
  
    console.log(getUser);  
}
  
setItem();
    </script>
</body>
</html>
